version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      # Check if Docker is available (This should be true in most AWS CodeBuild environments)
      - echo Checking Docker installation...
      - docker --version
      # Check if Gradle is available (Pre-installed in AWS CodeBuild)
      - echo Checking Gradle installation...
      - gradle -v
  pre_build:
    commands:
      # Authenticate Docker to AWS ECR
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      # Define ECR repository URI
      - REPOSITORY_URI=537124967315.dkr.ecr.us-east-1.amazonaws.com/flightregistry
      - IMAGE_TAG=latest
  build:
    commands:
      # Build the Spring Boot application with Gradle
      - echo Building the Spring Boot application...
      - gradle build
      # Build the Docker image
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      # Push the Docker image to ECR
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG

artifacts:
  files:
    - target/*.jar
